<body>
	<h1>The ARchaeology Library</h1>
	<p style="font-family:'Courier New'">Welcome to the ARchaeology online library!
		By opening this site on your phone's browser, you can simply tab and view the AR models. </p>
	
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

        <!-- 游누 Include both scripts below to support all browsers! -->

        <!-- Loads <model-viewer> for modern browsers: -->
        <script type="module"
         src="https://unpkg.com/@google/model-viewer@<version>/dist/model-viewer.min.js">
        </script>

        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule
         src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
        </script>
	
	<model-viewer src="center_ridge_flint.gltf"
                ios-src="center_ridge_flint.usdz"
                ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto"
		shadow-intensity="1"
                auto-rotate camera-controls
               alt="Center-ridged core">
        </model-viewer>
	
	<model-viewer src="semispherical_90.gltf"
                ios-src="semispherical_90.usdz"
                ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto"
                auto-rotate camera-controls
                shadow-intensity="1"
               alt="Semispherical core">
        </model-viewer>
	
	<model-viewer src="pechiv_low_resolution.gltf"
                ios-src="pechiv_low_resolution.usdz"
                ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto"
                auto-rotate camera-controls
                background-color="#70BCD1"
                shadow-intensity="1"
                alt="PechIV site low resolution model">
        </model-viewer>
	<a rel="ar" href="pechiv_low_resolution.usdz">
		<p style="font-family:'Courier New'"> Download the .usdz file for Apple users.</p>
	</a>
	<a rel="ar" href="pechiv_low_resolution.usdz">
		<p style="font-family:'Courier New'"> Download the .gltf file for Android users.</p>
	</a>
	
	<model-viewer src="sdg_test_square.gltf"
                ios-src="sdg_test_square.usdz"
                ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto"
                auto-rotate camera-controls
                background-color="#70BCD1"
                shadow-intensity="1"
               alt="SDG test square">
        </model-viewer>
	
	<model-viewer src="sdg2_low_resolution.gltf"
                ios-src="sdg2_low_resolution.usdz"
                ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto"
                auto-rotate camera-controls
                background-color="#70BCD1"
                shadow-intensity="1"
               alt="SDG Landscape model low resolution">
        </model-viewer>
